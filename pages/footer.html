<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer</title>
  <link rel="stylesheet" href="css/footer.css">
  <script defer src="js/home-script.js"></script>
  <!-- Agregamos los iconos de Remix Icon CDN -->
